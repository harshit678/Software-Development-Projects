<html>
<head>
   <title>My Art</title>
</head>
<body>
   <!--Define SVG drawing box-->
   <svg width="900" height="900">
      <rect x="0" y="125" width="100" height="50" style="fill:rgb(255, 0, 0); fill-opacity=0"></rect>
      <rect x="100" y="125" width="100" height="50" style="fill:rgb(0, 255, 0); fill-opacity=0"></rect>
      <rect x="200" y="125" width="100" height="50" style="fill:rgb(0, 0, 255); fill-opacity=255"></rect>
      <rect x="300" y="125" width="100" height="50" style="fill:rgb(255, 0, 255); fill-opacity=255"></rect>
      <rect x="400" y="125" width="100" height="50" style="fill:rgb(255, 255, 0); fill-opacity=0"></rect>
      <rect x="500" y="125" width="100" height="50" style="fill:rgb(255, 200, 150); fill-opacity=150"></rect>
      <rect x="0" y="325" width="100" height="50" style="fill:rgb(255, 0, 0); fill-opacity=0"></rect>
      <rect x="100" y="325" width="100" height="50" style="fill:rgb(0, 255, 0); fill-opacity=0"></rect>
      <rect x="200" y="325" width="100" height="50" style="fill:rgb(0, 0, 255); fill-opacity=255"></rect>
      <rect x="300" y="325" width="100" height="50" style="fill:rgb(255, 0, 255); fill-opacity=255"></rect>
      <rect x="400" y="325" width="100" height="50" style="fill:rgb(255, 255, 0); fill-opacity=0"></rect>
      <rect x="500" y="325" width="100" height="50" style="fill:rgb(255, 200, 150); fill-opacity=150"></rect>
      <circle cx="50" cy="50" r="50" fill="rgb(255, 0, 0)" fill-opacity="1.0"></circle>
      <circle cx="150" cy="50" r="50" fill="rgb(0, 255, 0)" fill-opacity="1.0"></circle>
      <circle cx="250" cy="50" r="50" fill="rgb(0, 0, 255)" fill-opacity="1.0"></circle>
      <circle cx="350" cy="50" r="50" fill="rgb(255, 0, 255)" fill-opacity="1.0"></circle>
      <circle cx="450" cy="50" r="50" fill="rgb(255, 255, 0)" fill-opacity="1.0"></circle>
      <circle cx="550" cy="50" r="50" fill="rgb(255, 200, 150)" fill-opacity="1.0"></circle>
      <circle cx="50" cy="250" r="50" fill="rgb(255, 0, 0)" fill-opacity="1.0"></circle>
      <circle cx="150" cy="250" r="50" fill="rgb(0, 255, 0)" fill-opacity="1.0"></circle>
      <circle cx="250" cy="250" r="50" fill="rgb(0, 0, 255)" fill-opacity="1.0"></circle>
      <circle cx="350" cy="250" r="50" fill="rgb(255, 0, 255)" fill-opacity="1.0"></circle>
      <circle cx="450" cy="250" r="50" fill="rgb(255, 255, 0)" fill-opacity="1.0"></circle>
      <circle cx="550" cy="250" r="50" fill="rgb(255, 200, 150)" fill-opacity="1.0"></circle>
   </svg>
</body>
</html>
